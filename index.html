<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Aventuras de Capi y Hely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #ffffff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Baloo 2', cursive;
        font-weight: 800;
        color: #047857; /* Dark Teal */
      }
      .btn-primary {
          background-color: #10b981; /* Emerald-500 */
          color: white;
          border: none;
          font-weight: 700;
          transition: all 0.3s ease-out;
          box-shadow: 0 4px 15px 0 rgba(16, 185, 129, 0.3);
      }
      .btn-primary:hover {
          background-color: #059669; /* Emerald-600 */
          transform: translateY(-2px);
          box-shadow: 0 6px 20px 0 rgba(16, 185, 129, 0.35);
      }
       .btn-secondary {
          background-color: #fff;
          color: #10b981;
          border: 2px solid #e5e7eb; /* Gray-200 */
          font-weight: 700;
          transition: all 0.3s ease-out;
      }
      .btn-secondary:hover {
          border-color: #10b981;
          box-shadow: 0 4px 15px 0 rgba(16, 185, 129, 0.2);
      }
      .btn-amazon {
          background-image: linear-gradient(to right, #fbbf24 0%, #f97316 100%);
          transition: all 0.4s ease-out;
          color: white;
          border: none;
          font-weight: 700;
      }
      .btn-amazon:hover {
          box-shadow: 0 4px 15px 0 rgba(249, 115, 22, 0.4);
          transform: translateY(-2px);
      }
      .btn-cta {
          background-image: linear-gradient(to right, #d946ef 0%, #a855f7 100%);
          transition: all 0.4s ease-out;
          color: white;
          border: none;
          font-weight: 700;
      }
      .btn-cta:hover {
          box-shadow: 0 4px 15px 0 rgba(168, 85, 247, 0.5);
          transform: translateY(-2px);
      }
      .btn-pdf {
          background-image: linear-gradient(to right, #a78bfa 0%, #7c3aed 100%);
          transition: all 0.4s ease-out;
          color: white;
          border: none;
          font-weight: 700;
      }
      .btn-pdf:hover {
          box-shadow: 0 4px 15px 0 rgba(124, 58, 237, 0.5);
          transform: translateY(-2px);
      }
      .card-shadow {
         box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         border: 1px solid #f3f4f6; /* Gray-100 */
      }
      .card-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
      }
      #hero {
        position: relative;
        background: linear-gradient(160deg, #e6fcf5 0%, #fffbeb 100%);
        z-index: 1;
      }
      .wave-divider {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: translateY(1px);
      }
      .wave-divider svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 120px;
      }
      .wave-divider .shape-fill {
        fill: #FFFFFF;
      }
      .footer-gradient {
        background-image: linear-gradient(to right, #6d28d9, #e11d48);
      }
      .carousel-container {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .carousel-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }
      .scroll-snap-x-mandatory {
        scroll-snap-type: x mandatory;
      }
      .scroll-snap-start {
        scroll-snap-align: start;
      }
      @keyframes float {
        0% { transform: translate(0, 0px); }
        50% { transform: translate(0, -10px); }
        100% { transform: translate(0, 0px); }
      }
      .floating {
        animation: float 5s ease-in-out infinite;
      }
    </style>
